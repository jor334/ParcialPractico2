  <br>
  <div class="container contenedor-animes">
  <div class="row">
    <!-- COMPLETAR CON EL LLAMADO A UNA FUNCIÃ“N PROPIA QUE CALCULE EL RATING PROMEDIO -->
    <p>El rating promedio es <span class="badge text-bg-primary rounded-pill"> {{promedio}} </span></p>
    <div *ngIf="selected">
      <app-anime-detail [animeDetail]="selectedBAnime"></app-anime-detail>
      <hr>
    </div>
    <div class="col-4" *ngFor="let anime of animes">


        <div class="card" id="animeCard" style="width: 18rem;">
          <h5 class="card-title text-center" >{{anime.name}}</h5>
          <img src={{anime.img}} class="card-img-top" alt="anime image" width="50px">
          <div class="card-body">
            <p class="card-text"> <b>categories:</b> {{anime.categorie}}</p>
            <p class="card-text"> <b># of seasons:</b> {{anime.seasons.length}}</p>
            <a routerLink="/ {{anime.id}}" class="btn btn-primary">Ver mas</a>
          </div>
        </div>
   </div>

  </div>
</div>
